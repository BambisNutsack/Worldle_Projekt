<!doctype html>
<html>

<head>
    <title>Worldle</title>
    <meta charset="utf-8" />
    <meta name="author" content="Justin Pauli & Bence Szalma">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1 class="header">
            <i class="bi bi-list"></i>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="bi bi-brightness-high-fill"></i>
            </label>
            <i onclick="InfopageToggle();" class="bbi bi-info-circle"></i>
        </h1>
        <section id="Mainpage" style="position:absolute; top:50px; left:0; width:100%; height:100%; visibility:visible">
            <div class="Hauptseite">
                <div class="Land">
                    <img name="canvas" style="width: 300px; height: 300px;" />
                </div>
                <div class="Versuche">
                    <table id="VersucheTabelle" style="width:300px;">
                    </table>
                </div>
                <div class="Autofill">
                    <form id="Versuchseingabe" onsubmit="TabellenErstellung()">
                        <input id="LänderEingabe" list="LänderListe" placeholder="Test" style="width: 300px; height: 30px;">
                    </form>
                    <datalist id="LänderListe">
                </datalist>
                </div>
                <div id="WeiterButton" class="WeiterButton" style="visibility:hidden">
                    <button onclick="LandAuswahl();" style="width:300px; height: 30px;">Zufälliges   Land</button>
                </div>
                <div id="VersuchButton" class="VersuchButton">
                    <button onclick="TabellenErstellung()" style="width:300px; height: 30px;">Raten</button>
                </div>
            </div>
        </section>
        <section id="Infopage" style="position:absolute; top:100px; left:0; width:100%; height:100%; visibility:hidden">
            <p>Errate das Land in 6 Anläufen.
                <br> Jeder Versuch muss ein gültiges Land, Gebiet, ... sein.
                <br> Nach jedem Versuch erhalten Sie die Entfernung zwischen Ihrem Tipp und dem Zielland.
                <br> credit für die Bilder: https://github.com/djaiss/mapsicon
            </p>
        </section>
        <script src="Länder.js"></script>
        <script src="main.js"></script>
</body>

</html>
