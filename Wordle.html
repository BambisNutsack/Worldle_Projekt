<!doctype html>
<html>

<head>
    <title>Worldle</title>
    <meta charset="utf-8" />
    <meta name="author" content="Justin Pauli & Bence Szalma">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script>
        var imgArr = ["ae.svg", "af.svg", "ag.svg", "ag.svg", "ai.svg", "al.svg", "ao.svg", "aq.svg", "ar.svg", "as.svg", "at.svg", "au.svg", "aw.svg", "ax.svg", "az.svg"];
        window.onload = LandAuswahl

        function LandAuswahl() {
            var num = Math.floor(Math.random() * (imgArr.length));
            document.canvas.src = "img/" + imgArr[num];
        }
    </script>
</head>

<body>
    <div class="container-fluid p-0">
        <h1 class="bg-dark text-light text-center">
            <i class="bi bi-list m-5"></i>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <i class="bi bi-brightness-high m-5"></i>
            </label>
            <i class="bi bi-info-circle m-5"></i>
        </h1>
        <div class="row justify-content-center align-items-center p-1">
            <img name="canvas" style="width:300px; height:300px;" />
        </div>
        <div class="row justify-content-center align-items-center p-1;">
            <table class="table-bordered border-dark" style="width:300px;">
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
        <div class="row justify-content-center align-items-center p-1">
            <input class="form-control border-dark" list="LänderListe" id="LänderEingabe" placeholder="Ländername" style="width: 300px">
        </div>
        <div class="row justify-content-center align-items-center p-1">
            <button onclick="LandAuswahl();" style="width:300px">Zufälliges Land</button>
        </div>
        <datalist id="LänderListe">
            <option value="Andorra">
            <option value="Vereinigte Arabische Emirate">
            <option value="Afghanistan">
            <option value="Antigua und Barbuda">
            <option value="Anguilla">
            <option value="Albanien">
            <option value="Armenien">
            <option value="Angola">
            <option value="Antarktika">
            <option value="Argentinien">
            <option value="Amerikanisch-Samoa">
            <option value="Österreich">
            <option value="Australien">
            <option value="Aruba">
            <option value="Åland">
            <option value="Aserbaidschan">
        </datalist>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>

</html>
